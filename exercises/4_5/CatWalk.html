<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Cat Walk</title>
 </head>
 <body>
  
  <img style="position:absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">

  <script>
  let img = document.getElementsByTagName("img")[0];
  img.style.left = "0px";
  let forwardWalk = true;
  function catWalk(){
    let leftModifier = parseInt(img.style.left);

      if (forwardWalk && (leftModifier > (window.innerWidth-img.width))) {
          forwardWalk = false;
      }
      if (!forwardWalk && (leftModifier <= 0)) {
          forwardWalk = true;
      }
      if (forwardWalk) {
          img.style.left = (leftModifier + 10) + "px";
      } else {
        img.style.left = (leftModifier - 10) + "px";
      }
  }
    window.setInterval(catWalk, 50);
  
  </script>
 </body>
</html>
